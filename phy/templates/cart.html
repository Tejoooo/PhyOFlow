{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/cart.css' %}" class="rel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3"
        style="height: fit-content;background-color:white ;">
        <a href="{% url 'home' %}" class="navbar-brand px-lg-4 m-0 logo">
          <img src="{% static 'img/log..png' %}" style="width: 10%;">
        </a>
        
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
				<div class=" navbar-nav ml-auto p-4"
            style=" width:100%; flex-direction: row-reverse; flex-wrap: nowrap; align-items: center; justify-content: flex-start;"> 
            {% if user.is_authenticated %}
            <h5 style="margin-right: 12vh;color:#ff846a;">Your cart, {{ user.username }}!</h5>
            {% endif %}

            <a href="{%url 'menu' %}" class="nav-item nav-link hver" style="margin-right:10vh;color: black; padding: 10px;">Courses</a>
            
        </div>
        </div>
    </nav>
    <a href="{% url 'cart' %}"><button href="#" id="cart-btn" class="fa fa-shopping-cart fa-lg" style="border:none;color:coral;background-color:#f3e6d3; position: fixed; top: 7%; left: 92%; transform: translateX(92%);">
        <!-- <i class="fa fa-shopping-cart"></i> -->
        <span class="cart-num" id="cart-count" >0</span>
    </button></a>
    <section class="vh-100" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col mt-4">
              <p class="container h-10 row d-flex justify-content-center align-items-center"><span class="h2">Cart </span></p>
      
              {% for i in item %}
  <div class="card mb-3">
    <div class="card-body p-4">
      <div class="row align-items-center">
        <div class="col-md-2">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/1.webp" class="img-fluid" alt="Generic placeholder image">
        </div>
        <div class="col-md-2 d-flex justify-content-center">
          <div>
            <p class="small text-muted mb-4 pb-2">Course</p>
            <p class="lead fw-normal mb-0">{{ i.name }}</p>
          </div>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
          <div class="text-center">
            <p class="small text-muted mb-4 pb-2">Quantity</p>
            <div class="d-flex align-items-center justify-content-center">
              <button class="btn btn-secondary decrement-btn me-2">-</button>
              <p class="lead fw-normal mb-0 quantity">1</p>
              <button class="btn btn-secondary increment-btn ms-2">+</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
          <div>
            <p class="small text-muted mb-4 pb-2">Price (₹)</p>
            <p class="lead fw-normal mb-0 price">{{ i.price }}</p>
          </div>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
          <div>
            <p class="small text-muted mb-4 pb-2">Total (₹)</p>
            <p class="lead fw-normal mb-0 total-price">{{i.price}}</p>
          </div>
        </div>
        <div class="col-md-1 d-flex justify-content-center">
            <div>
              <p class="small text-muted mb-4 pb-2">Actions</p>
              <!--  -->
            </div>
          </div>
      </div>
    </div>
  </div>
{% endfor %}
      
              <!-- <div class="card mb-5">
                <div class="card-body p-4">
      
                  <div class="float-end">
                    <p class="mb-0 me-5 d-flex align-items-center">
                      <span class="small text-muted me-2">Order total:</span> <span
                        class="lead fw-normal">{{sum}}</span>
                    </p>
                  </div>
      
                </div>
              </div> -->
      
              <div class="d-flex justify-content-end mt-5 mb-5">
                <a href="{% url 'menu' %}" class="btn btn-light btn-lg me-2">Menu</a>
                <button type="button" class="btn btn-primary btn-lg" onclick="addToCart()">View Total</button>
              </div>
      
            </div>
          </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/cart.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
