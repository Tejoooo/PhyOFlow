  <div class="wrapper">
    <div class="sidebar">
      <h2>Categories</h2>
      <ul class="filters_menu">
        <li class="active" data-filter="*">All</li>
        {% for category in course %}
        
        <li data-filter=".{{ category.name }}">{{ category.name }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="main_content">
      <section class="food_section layout_padding">
        <div class="container">
          <div class="heading_container heading_center">
            <h2 style="font-family:Montserrat ; color:black">
              Courses
            </h2>
          </div>
          <div class="filters-content">
              <div class="row grid">
            {% for i in item %}
              <a href="coldcoffee.html">
                
                <div class="col-sm-6 col-lg-4 all {{i.category}}">
                  <div class="box">
                    <div>
                        <div class="img-box" style="background-image: url('static/img/a16.jpg'); background-size: cover; background-position: 10% 85%;"></div>
                      <div class="detail-box" >
                        <h5 class="name" style="font-family: 'Open Sans';text-transform: uppercase;
                        ">{{i.name}}</h5>
                        <div class="block" style="display: flex;align-items: center;justify-content: space-between;">
                          <a href="{% url 'additem' id=i.id %}"><button class="button">Add to Cart</button></a>
                          <span class="cost" style="font-family: 'Open Sans';font-size: 1.8rem;">₹{{i.price}}</span>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
              {% endfor %}
             
            </div>
          </div>

          <!-- <div class="btn-box">
            <a href="MENU CARD.pdf">
              View More
            </a>
          </div> -->
        </div>
      </section>
    </div>
  </div>
